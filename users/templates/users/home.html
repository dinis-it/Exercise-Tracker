{% extends 'base.html' %}
{% block title %}Home{% endblock title %}
{% block content %}
<div class="container">
    <h1>HOME</h1>
    {% if request.user.is_authenticated %}
    <h2>Hi {{request.user}}</h2>
    {% else %}
    <a href={% url 'login' %}>Log In</a>
    <a href={% url 'registration' %}>Sign Up</a>

    {% endif %}
</div>

{% endblock content %}
