{% extends 'base.html' %}
{% block title %}Home{% endblock title %}
{% block content %}
<div class="container">
    <h4 class="border-bottom border-top pt-3">Home</h4>
    {% if request.user.is_authenticated %}
        <h2>Hi {{request.user}}</h2>
    {% else %}
        <h5>Welcome to my workout tracking page.</h5>
        <p>Please <a href={% url 'login' %}>Log In</a> or <a href={% url 'registration' %}>create an account!</a></p>
    {% endif %}
</div>

{% endblock content %}
