{% extends 'base.html' %}
{% load crispy_forms_tags %} 
{% block title %}Log In{% endblock title %}
{% block content %}
<div class="container">
    <h4 class="border-bottom border-top pt-3">Log In</h4>
    <form  method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-outline-primary">Log In</button>
    </form>
    <p><a href={% url 'password-reset' %}>Forgot your password?</a></p>
    <p>Don't have an account? <a href={% url 'registration' %}>Sign Up</a></p>
</div>
{% endblock content %}
