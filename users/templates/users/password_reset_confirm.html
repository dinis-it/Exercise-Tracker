{% extends 'base.html' %}
{% load crispy_forms_tags %} 
{% block title %}Reset Password{% endblock title %}
{% block content %}
<div class="container">
    <h4 class="border-bottom border-top pt-3">Reset password</h4>
    <p>Pick a new password.</p>
    <form  method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-primary">Confirm</button>
    </form>
</div>
{% endblock content %}
