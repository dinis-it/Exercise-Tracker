{% load crispy_forms_tags %}

<div id="modal" class='' hx-trigger="from:#add-instance" hx-target="this" hx-swap="outerHTML" hx-get={% url 'add-instance' pk=workout.pk %}>

    <div id="modal-backdrop" class="modal-backdrop fade show" style="display:block;"></div>

    <div id="modalCreate" class="modal fade show" data-backdrop="false" tabindex="-1" style="display:block;">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary ps-3"> 
                    <h3 class="modal-title fw-bold text-white" id="modalBasicLabel">Add exercise</h3>
                    <i class="bi bi-x-square-fill red-icon-big me-3 pb-0" type="button" onClick="closeModal()" aria-label="Close"></i>
                </div>

                <div class="modal-body bg-info">    

                    <form method="POST" id="#instance-form" hx-post={% url 'add-instance' pk=workout.pk %} hx-target="#modal">
                        {% csrf_token %}
                        {{form|crispy}}
                        <button type="button" onClick="closeModal()" class="btn btn-secondary">Close</button>
                        <button id="add-instance" class="btn btn-info" hx-post={% url 'add-instance' pk=workout.pk %} hx-target="#modal" hx-trigger="#add-instance">
                            Submit
                        </button>
                    </form>
                    <div id="set-form"></div>

                </div>
            </div>
        </div>      
    </div>

</div>
<script>
    function closeModal(){
        var container = document.getElementById("modal")
        var backdrop = document.getElementById("modal-backdrop")
        var modal = document.getElementById("modalCreate")

        modal.classList.remove("show")
        backdrop.classList.remove("show")

        setTimeout(function() {
            container.removeChild(backdrop)
            container.removeChild(modal)
        }, 200)
    }

</script>
