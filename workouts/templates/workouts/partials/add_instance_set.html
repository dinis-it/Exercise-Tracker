{% load crispy_forms_tags %}

<form method="post">
    {% csrf_token %}
    {{form|crispy}}
    <button class="btn btn-secondary" hx-post={% url 'empty-response'%} hx-swap="innerHTML" hx-target="#instance-form">Cancel</button>
    <button class="btn btn-primary" hx-post={% url 'add-instance' pk=workout.pk %} hx-swap="innerHTML" >Save</button>
    <button class="btn btn-primary" hx-get={% url 'add-set' pk=exercise.pk %}>Add Set</button>
</form>
<form method="post">
    {{set_form|crispy}}
</form>
